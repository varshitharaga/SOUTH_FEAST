<!DOCTYPE html>
<html>
<head>
  <title>Form Validation Example</title>
  <script>
    function validateForm() {
      // Fetching the values entered by the user
      var name = document.forms["myForm"]["name"].value;
      var email = document.forms["myForm"]["email"].value;
      var mobile = document.forms["myForm"]["mobile"].value;

      // Checking if the name field is empty
      if (name.trim() === "") {
        alert("Name must be filled out");
        return false;
      }

      // Checking if the email field is empty and contains a valid email address
      if (email.trim() === "") {
        alert("Email must be filled out");
        return false;
      } else {
        // A basic email pattern validation using regular expression
        var emailPattern = /^\w+([\.-]?\w+)@\w+([\.-]?\w+)(\.\w{2,3})+$/;
        if (!email.match(emailPattern)) {
          alert("Invalid email address");
          return false;
        }
      }

      // Checking if the mobile field is empty and contains a valid mobile number
      if (mobile.trim() === "") {
        alert("Mobile number must be filled out");
        return false;
      } else {
        // A basic mobile number pattern validation using regular expression
        var mobilePattern = /^[0-9]{10}$/;
        if (!mobile.match(mobilePattern)) {
          alert("Invalid mobile number");
          return false;
        }
      }

      // If all validations pass, the form can be submitted
      return true;
    }
  </script>
</head>
<body>
  <form name="myForm" onsubmit="return validateForm()">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="mobile">Mobile Number:</label>
    <input type="text" id="mobile" name="mobile" required><br><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
